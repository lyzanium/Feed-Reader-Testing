<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>UdaciFeeds</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/icomoon.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/boot.min.js"></script>
</head>
<body class="menu-hidden">
<div class="header">
    <a class="menu-icon-link" href="#">
        <i class="icon-list"></i>
    </a>

    <h1 class="header-title">Feeds</h1>
</div>

<div class="slide-menu">
    <ul class="feed-list"></ul>
</div>

<div class="feed"></div>

<script class="tpl-entry" type="text/x-handlebars-template">
    <a class="entry-link" href="{{link}}">
        <article class="entry">
            <h2>{{title}}</h2>
            <p>{{contentSnippet}}</p>
        </article>
    </a>
</script>

<script class="tpl-feed-list-item" type="text/x-handlebars-template">
    <li>
        <a href="#" data-id="{{id}}">{{name}}</a>
    </li>
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
<script src="http://google.com/jsapi"></script>

<script src="js/app.js"></script>

<script src="jasmine/spec/feedreader.js"></script>
</body>
</html>
